<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>%TITLE%</title>
	<link rel="icon" href="favicon.svg" />	
	<link rel="stylesheet" href="style.css" />
	<script src="main.js" defer></script>
</head>
<body>
	<div id="container">
		<header>
			<h1>%TITLE%</h1>
		</header>
		<div id="add-bookmark">
			Add a bookmark:
			<input type="text" id="txt-title" placeholder="Title"/>
			<input type="text" id="txt-url" placeholder="URL"/>
			<div class="buttons">
				<input type="button" id="add-btn" class="primary" value="Submit" />
				<input type="button" id="del-btn" value="Delete" data-mode="check" />
			</div>
		</div>
		<div id="bookmarks"></div>
	</div>
</body>
</html>
